<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Reações em Cadeia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="particleCount">Partículas:
            <span id="particleCountValue">12</span></label>
        <input type="range" id="particleCount" min="4" max="24" value="12">
        <label for="speed">Velocidade:
            <span id="speedValue">3</span></label>
        <input type="range" id="speed" min="1" max="5" value="3">
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
